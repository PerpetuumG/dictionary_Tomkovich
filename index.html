<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dictionary with free API</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />

    <script defer src="./assets/js/scripts.js"></script>
  </head>
  <body>
    <div class="app">
      <main class="main">
        <h1>Your best <span>Dictionary</span></h1>

        <form class="form">
          <div class="form-group">
            <input
              type="text"
              placeholder="Type a word..."
              name="word"
              id="word-input"
              autocomplete="off"
              value=""
            />
          </div>
          <button type="submit">Search</button>
        </form>

        <div class="error"></div>

        <div class="results">
          <div class="results-info">
            <div class="results-word"></div>

            <div class="results-sound">
              <img src="./assets/images/sound.png" alt="" />
            </div>
          </div>

          <div class="results-list"></div>
        </div>
      </main>
    </div>
  </body>
</html>
